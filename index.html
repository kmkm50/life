<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出管理サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>支出の見直し</h1>
    </header>
    <div class="container">
        <div class="total-section">
            <button onclick="calculateTotal()">合計金額を計算</button>
            <div class= "total-box" >
                <div class="section-title">幸せに生きるために必要</div>
            <div class="overall-total" id="overall-total-month">0円/月</div>
            <div class="overall-total" id="overall-total-year">0円/年</div>
            </div>
        </div>

        <div class="section">
            <div class="sectionA">
            <div class="section-title">生きるために必要</div>
            <div class="section-title" id="necessary-total-month">0円/月</div>
            <div class="section-title" id="necessary-total-year">0円/年</div>
        </div>

            <div class="box-row">
                <div class="box">
                    <div class="total">毎月固定</div>
                    <div class="total" id="fixed-total-month">0円/月</div>
                    <div class="total" id="fixed-total-year">0円/年</div>
                    <div id="necessary-fixed">
                        <label>家賃</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 70000">
                        <label>食費</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 20000">
                        <label>電気</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 4000">
                        <label>ガス</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 4000">
                        <label>水道</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 2000">
                        <label>携帯</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 3000">
                        <label>Wi-Fi</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 4000">
                        <div class="sentence"></div>
                        <label>所得税</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 5000">
                        <label>住民税</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 10000">
                        <label>健康保険</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 13000">
                        <label>年金</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 23000">
                        <label>雇用保険</label>
                        <input type="number" class="necessary-fixed" placeholder="例: 1500">
                        <button onclick="addField('necessary-fixed', 'necessary-fixed')">項目追加</button>
                    </div>

                </div>
                <div class="box">
                    <div class="total">年に数回</div>
                    <div class="total" id="periodic-total-month">0円/月</div>
                    <div class="total" id="periodic-total-year">0円/年</div>
                    <div id="necessary-periodic">
                        <label>病院/薬</label>
                        <div class="field-container">
                            <input type="number" class="necessary-periodic" placeholder="一回の出費（例:3000）">
                            <input type="number" class="necessary-periodic-count" placeholder="回数 (例:4)">
                        </div>
                        <label>日用品</label>
                        <div class="field-container">
                            <input type="number" class="necessary-periodic" placeholder="一回の出費（例:1000）">
                            <input type="number" class="necessary-periodic-count" placeholder="回数 (例:10)">
                        </div>
                        <button onclick="addField('necessary-periodic', 'necessary-periodic', true)">項目追加</button>
                    </div>

        
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">幸せのために必要</div>
            <div class="section-title" id="enjoyment-total-month">0円/月</div>
            <div class="section-title" id="enjoyment-total-year">0円/年</div>
            <div class="box-row">
                <div class="box">
                    <div class="total">毎月固定</div>
                    <div class="total" id="enjoyment-fixed-total-month">0円/月</div>
                    <div class="total" id="enjoyment-fixed-total-year">0円/年</div>
                    <div id="enjoyment-fixed">
                        <label>交際費</label>
                        <input type="number" class="enjoyment-fixed" placeholder="例: 20000">
                        <label>一人で外出（外食/カフェ..）</label>
                        <input type="number" class="enjoyment-fixed" placeholder="例: 10000">
                        <label>習い事</label>
                        <input type="number" class="enjoyment-fixed" placeholder="例: 10000">
                        <label>サブスク（音楽/動画/ファンクラブ..）</label>
                        <input type="number" class="enjoyment-fixed" placeholder="例: 2000">
                        <button onclick="addField('enjoyment-fixed', 'enjoyment-fixed')">項目追加</button>
                    </div>

                </div>
                <div class="box">
                    <div class="total">年に数回</div>
                    <div class="total" id="enjoyment-periodic-total-month">0円/月</div>
                    <div class="total" id="enjoyment-periodic-total-year">0円/年</div>
                    <div id="enjoyment-periodic">
                        <label>ファッション</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 10000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 6)">
                        </div>
                        <label>化粧品</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 5000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 6)">
                        </div>
                        <label>美容院など</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 5000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 6)">
                        </div>
                        <label>インテリア</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 20000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 4)">
                        </div>
                        <label>イベント/ライブ</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 10000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 4)">
                        </div>
                        <label>旅行/帰省</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 40000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 3)">
                        </div>
                        <label>本/勉強</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 2000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 6)">
                        </div>
                        
                        <label>冠婚葬祭</label>
                        <div class="field-container">
                            <input type="number" class="enjoyment-periodic" placeholder="一回の出費（例: 50000">
                            <input type="number" class="enjoyment-periodic-count" placeholder="回数 (例: 1)">
                        </div>
                        <button onclick="addField('enjoyment-periodic', 'enjoyment-periodic', true)">項目追加</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
